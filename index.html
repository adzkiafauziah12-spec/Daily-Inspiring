<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Inspiring - Cloud Katalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fdf2f8;
            -webkit-tap-highlight-color: transparent;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 999999; /* Sangat tinggi agar di atas semua elemen */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.active { display: flex !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Memastikan area klik bersih */
        header { pointer-events: auto; }
        #loginBtn { cursor: pointer; position: relative; z-index: 110; }
        
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen pb-24">

    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-md border-b border-pink-100 sticky top-0 z-[100] shadow-sm">
        <div class="max-w-2xl mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="text-pink-600 font-bold text-lg flex items-center gap-2">
                <div class="bg-pink-500 text-white w-8 h-8 rounded-lg flex items-center justify-center shadow-lg">D</div>
                Daily Inspiring
            </h1>
            <div class="flex items-center gap-3">
                <div id="statusBadge" class="hidden bg-green-500 text-white px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest animate-pulse">Admin</div>
                <!-- Tombol Login dengan ID unik -->
                <button id="loginBtn" class="bg-pink-50 text-pink-500 px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-pink-100 transition-all border border-pink-100">
                    Login
                </button>
            </div>
        </div>
    </header>

    <!-- Konten Utama -->
    <main class="max-w-2xl mx-auto px-6 pt-8">
        <div class="mb-8">
            <h2 class="text-2xl font-black text-slate-800 mb-1">Rekomendasi ✨</h2>
            <p id="loadingText" class="text-pink-400 text-[10px] font-bold uppercase tracking-widest animate-pulse">Menghubungkan ke Database...</p>
        </div>

        <!-- Pencarian -->
        <div class="relative mb-6">
            <input type="text" id="searchField" class="w-full bg-white border-2 border-pink-50 rounded-2xl py-4 px-6 text-sm outline-none focus:border-pink-300 shadow-sm transition-all" placeholder="Cari barang...">
        </div>

        <!-- Filter Kategori -->
        <div id="categoryTabs" class="flex gap-2 overflow-x-auto no-scrollbar mb-8"></div>

        <!-- Grid Produk -->
        <div id="mainGrid" class="grid gap-4">
            <div class="text-center py-10 text-slate-300">Memuat data...</div>
        </div>
    </main>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden fixed bottom-6 right-6 z-[200] flex flex-col items-end gap-3">
        <button id="addBtn" class="bg-pink-600 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 font-bold btn-active">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            TAMBAH
        </button>
        <button id="logoutBtn" class="bg-slate-800 text-white text-[10px] px-4 py-2 rounded-xl font-bold uppercase shadow-lg">Logout</button>
    </div>

    <!-- Modal Login -->
    <div id="modalLogin" class="modal">
        <div class="bg-white w-full max-w-[320px] rounded-[2.5rem] p-8 shadow-2xl text-center">
            <h3 class="font-black text-xl mb-2">Akses Admin</h3>
            <p class="text-slate-400 text-[11px] mb-6">Masukkan kata sandi khusus</p>
            <input type="password" id="adminPass" class="w-full bg-slate-100 p-4 rounded-2xl text-center mb-4 outline-none focus:ring-2 focus:ring-pink-400 font-bold" placeholder="Password">
            <button id="submitLogin" class="w-full bg-pink-500 text-white font-bold py-4 rounded-2xl shadow-xl btn-active">MASUK</button>
            <button id="closeLogin" class="mt-4 text-slate-400 text-[10px] font-bold uppercase py-2 w-full">Tutup</button>
        </div>
    </div>

    <!-- Form Input -->
    <div id="modalForm" class="modal">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="font-black text-xl mb-6">Produk Baru</h3>
            <div class="space-y-4">
                <input type="text" id="f_title" class="w-full bg-slate-50 p-4 rounded-xl outline-none border border-pink-50" placeholder="Nama Barang">
                <input type="text" id="f_cat" class="w-full bg-slate-50 p-4 rounded-xl outline-none border border-pink-50" placeholder="Kategori">
                <input type="text" id="f_img" class="w-full bg-slate-50 p-4 rounded-xl outline-none border border-pink-50" placeholder="URL Gambar">
                <input type="text" id="f_link" class="w-full bg-slate-50 p-4 rounded-xl outline-none border border-pink-50" placeholder="Link Shopee">
                <button id="saveCloud" class="w-full bg-pink-600 text-white font-black py-4 rounded-2xl shadow-lg mt-4 btn-active">SIMPAN</button>
                <button id="cancelForm" class="w-full text-slate-400 text-[10px] font-bold py-2 uppercase">Batal</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'daily_inspiring_v3';

        let products = [];
        let activeCat = 'Semua';
        let adminMode = false;

        const render = () => {
            const search = document.getElementById('searchField').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchSearch = p.title?.toLowerCase().includes(search);
                const matchCat = activeCat === 'Semua' || p.category === activeCat;
                return matchSearch && matchCat;
            });

            const grid = document.getElementById('mainGrid');
            grid.innerHTML = filtered.map(p => `
                <div class="bg-white rounded-[1.5rem] p-4 shadow-sm border border-pink-50 flex items-center gap-4 relative">
                    <img src="${p.image || 'https://via.placeholder.com/100'}" class="w-16 h-16 rounded-xl object-cover">
                    <div class="flex-grow">
                        <span class="text-[8px] font-black text-pink-400 uppercase">${p.category || 'Umum'}</span>
                        <h3 class="font-bold text-slate-800 text-xs line-clamp-1">${p.title}</h3>
                        <a href="${p.link}" target="_blank" class="mt-2 inline-block bg-pink-500 text-white px-4 py-1.5 rounded-lg text-[9px] font-bold">BELI</a>
                    </div>
                    ${adminMode ? `<button class="btn-del text-red-200 absolute top-2 right-2 p-2" data-id="${p.id}">×</button>` : ''}
                </div>
            `).join('');

            document.querySelectorAll('.btn-del').forEach(b => {
                b.onclick = async () => {
                    if(confirm("Hapus permanen?")) await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'products', b.dataset.id));
                };
            });
        };

        const renderCats = () => {
            const cats = ['Semua', ...new Set(products.map(p => p.category).filter(c => c))];
            const container = document.getElementById('categoryTabs');
            container.innerHTML = cats.map(c => `
                <button class="px-4 py-2 rounded-full text-[10px] font-bold border-2 whitespace-nowrap
                    ${activeCat === c ? 'bg-pink-500 text-white border-pink-500' : 'bg-white text-pink-300 border-pink-50'}"
                    onclick="window.setCat('${c}')">${c}</button>
            `).join('');
        };

        window.setCat = (c) => { activeCat = c; renderCats(); render(); };

        const updateAdminUI = (val) => {
            adminMode = val;
            document.getElementById('statusBadge').classList.toggle('hidden', !val);
            document.getElementById('adminPanel').classList.toggle('hidden', !val);
            document.getElementById('loginBtn').classList.toggle('hidden', val);
            render();
        };

        // EVENT HANDLERS - Menggunakan addEventListener agar lebih aman
        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('modalLogin').classList.add('active');
        });

        document.getElementById('closeLogin').onclick = () => document.getElementById('modalLogin').classList.remove('active');
        document.getElementById('addBtn').onclick = () => document.getElementById('modalForm').classList.add('active');
        document.getElementById('cancelForm').onclick = () => document.getElementById('modalForm').classList.remove('active');

        document.getElementById('submitLogin').onclick = () => {
            if(document.getElementById('adminPass').value === 'pinkadmin') {
                updateAdminUI(true);
                document.getElementById('modalLogin').classList.remove('active');
                localStorage.setItem('adm_session', 'true');
            } else {
                alert("Salah!");
            }
        };

        document.getElementById('logoutBtn').onclick = () => {
            updateAdminUI(false);
            localStorage.removeItem('adm_session');
        };

        document.getElementById('saveCloud').onclick = async () => {
            const title = document.getElementById('f_title').value;
            const link = document.getElementById('f_link').value;
            if(!title || !link) return alert("Isi data!");

            await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'products'), {
                title, link,
                category: document.getElementById('f_cat').value || 'Umum',
                image: document.getElementById('f_img').value,
                createdAt: serverTimestamp()
            });
            document.getElementById('modalForm').classList.remove('active');
        };

        document.getElementById('searchField').oninput = render;

        // INIT
        const init = async () => {
            try {
                await signInAnonymously(auth);
                document.getElementById('loadingText').innerText = "Database Terhubung ✅";
                setTimeout(() => document.getElementById('loadingText').style.display = 'none', 2000);

                if(localStorage.getItem('adm_session') === 'true') updateAdminUI(true);

                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'products'), (snap) => {
                    products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    products.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    render();
                    renderCats();
                });
            } catch (e) {
                document.getElementById('loadingText').innerText = "Koneksi Bermasalah ❌";
            }
        };

        window.onload = init;
    </script>
</body>
</html>
