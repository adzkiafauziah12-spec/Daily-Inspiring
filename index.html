<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Inspiring - Cloud Katalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fdf2f8;
            touch-action: manipulation;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal.active { display: flex !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 192, 203, 0.3);
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <!-- Header Statis -->
    <header class="bg-white/80 backdrop-blur-md border-b border-pink-100 sticky top-0 z-50">
        <div class="max-w-2xl mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="text-pink-600 font-bold text-lg flex items-center gap-2">
                <div class="bg-pink-500 text-white w-8 h-8 rounded-lg flex items-center justify-center shadow-lg">D</div>
                Daily Inspiring
            </h1>
            <div id="statusBadge" class="hidden bg-green-500 text-white px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Admin</div>
            <button id="loginBtn" class="text-[10px] font-bold text-pink-400 hover:text-pink-600 uppercase tracking-widest">Login</button>
        </div>
    </header>

    <!-- Konten Utama -->
    <main class="max-w-2xl mx-auto px-6 pt-8">
        <div class="mb-8">
            <h2 class="text-2xl font-black text-slate-800 mb-2">Rekomendasi Hari Ini ✨</h2>
            <p class="text-slate-500 text-sm">Cek barang-barang lucu yang sudah aku spill di sini!</p>
        </div>

        <!-- Pencarian -->
        <div class="relative mb-6">
            <input type="text" id="searchField" class="w-full bg-white border-2 border-pink-50 rounded-2xl py-4 px-6 text-sm outline-none focus:border-pink-300 shadow-sm transition-all" placeholder="Cari nama barang...">
        </div>

        <!-- Filter Kategori -->
        <div id="categoryTabs" class="flex gap-2 overflow-x-auto no-scrollbar mb-8">
            <!-- Kategori otomatis terisi -->
        </div>

        <!-- Grid Produk -->
        <div id="mainGrid" class="grid gap-4">
            <div class="text-center py-20 text-pink-300 animate-pulse font-bold">Menghubungkan ke Cloud...</div>
        </div>
    </main>

    <!-- Panel Admin (Hanya muncul jika login) -->
    <div id="adminControls" class="hidden fixed bottom-6 right-6 z-[60] flex flex-col items-end gap-3">
        <button id="addBtn" class="bg-pink-600 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 font-bold active:scale-95 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            TAMBAH PRODUK
        </button>
        <button id="logoutBtn" class="bg-slate-800 text-white text-[10px] px-4 py-2 rounded-xl font-bold uppercase shadow-lg">Logout</button>
    </div>

    <!-- Modal Login -->
    <div id="modalLogin" class="modal">
        <div class="bg-white w-full max-w-[340px] rounded-[2.5rem] p-10 shadow-2xl text-center">
            <h3 class="font-black text-xl mb-2">Akses Admin</h3>
            <p class="text-slate-400 text-xs mb-8">Hanya pemilik yang bisa mengedit data</p>
            <input type="password" id="adminPass" class="w-full bg-slate-100 p-4 rounded-2xl text-center mb-6 outline-none focus:ring-2 focus:ring-pink-400 font-bold" placeholder="Password">
            <button id="submitLogin" class="w-full bg-pink-500 text-white font-bold py-4 rounded-2xl shadow-xl hover:bg-pink-600 active:scale-95 transition-all">MASUK</button>
            <button id="closeLogin" class="mt-4 text-slate-400 text-[10px] font-bold uppercase tracking-widest">Tutup</button>
        </div>
    </div>

    <!-- Modal Form Tambah -->
    <div id="modalForm" class="modal">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl self-end sm:self-center">
            <h3 class="font-black text-xl mb-6">Input Produk Baru</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Nama Produk</label>
                    <input type="text" id="f_title" class="w-full bg-slate-50 p-4 rounded-xl outline-none focus:ring-2 focus:ring-pink-200" placeholder="Contoh: Kemeja Oversize Lucu">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Kategori</label>
                    <input type="text" id="f_cat" class="w-full bg-slate-50 p-4 rounded-xl outline-none focus:ring-2 focus:ring-pink-200" placeholder="Fashion / Beauty / Home">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Link Foto (Dikosongkan jika tidak ada)</label>
                    <input type="text" id="f_img" class="w-full bg-slate-50 p-4 rounded-xl outline-none focus:ring-2 focus:ring-pink-200" placeholder="https://...">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Link Shopee Affiliate</label>
                    <input type="text" id="f_link" class="w-full bg-slate-50 p-4 rounded-xl outline-none focus:ring-2 focus:ring-pink-200" placeholder="https://shope.ee/...">
                </div>
                <button id="saveCloud" class="w-full bg-pink-600 text-white font-black py-5 rounded-2xl shadow-xl mt-4 active:scale-95 transition-all">SIMPAN KE CLOUD</button>
                <button id="cancelForm" class="w-full text-slate-400 text-[10px] font-bold py-2 uppercase">Batal</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // 1. Inisialisasi Firebase
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const APP_COLLECTION = typeof __app_id !== 'undefined' ? __app_id : 'daily_inspiring_prod';

        let allProducts = [];
        let currentCategory = 'Semua';
        let isAdminActive = false;

        // 2. Fungsi Render Data
        const render = () => {
            const search = document.getElementById('searchField').value.toLowerCase();
            const filtered = allProducts.filter(p => {
                const matchSearch = p.title.toLowerCase().includes(search);
                const matchCat = currentCategory === 'Semua' || p.category === currentCategory;
                return matchSearch && matchCat;
            });

            const grid = document.getElementById('mainGrid');
            if(filtered.length === 0) {
                grid.innerHTML = `<div class="text-center py-20 text-slate-300">Belum ada barang yang di-spill.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="bg-white rounded-[2rem] p-4 shadow-sm border border-pink-50 flex items-center gap-4 relative hover:shadow-md transition-all">
                    <img src="${p.image || 'https://via.placeholder.com/150?text=Produk'}" class="w-20 h-20 rounded-2xl object-cover bg-pink-50">
                    <div class="flex-grow pr-8">
                        <span class="text-[8px] font-black text-pink-400 uppercase tracking-widest">${p.category || 'LAINNYA'}</span>
                        <h3 class="font-bold text-slate-800 text-sm line-clamp-2 leading-tight mt-1 mb-3">${p.title}</h3>
                        <a href="${p.link}" target="_blank" class="inline-block bg-pink-500 text-white px-5 py-2 rounded-xl text-[10px] font-black shadow-lg shadow-pink-100 active:scale-90 transition-transform">LIHAT PRODUK</a>
                    </div>
                    ${isAdminActive ? `<button class="btn-del absolute top-4 right-4 text-red-200 hover:text-red-500 font-bold p-2" data-id="${p.id}">×</button>` : ''}
                </div>
            `).join('');

            // Bind delete buttons
            document.querySelectorAll('.btn-del').forEach(btn => {
                btn.onclick = async () => {
                    if(confirm("Hapus barang ini secara permanen dari Cloud?")) {
                        await deleteDoc(doc(db, 'artifacts', APP_COLLECTION, 'public', 'data', 'products', btn.dataset.id));
                    }
                };
            });
        };

        const renderCats = () => {
            const categories = ['Semua', ...new Set(allProducts.map(p => p.category).filter(c => c))];
            const container = document.getElementById('categoryTabs');
            container.innerHTML = categories.map(c => `
                <button class="cat-btn px-6 py-2.5 rounded-full text-xs font-bold whitespace-nowrap border-2 transition-all
                    ${currentCategory === c ? 'bg-pink-500 text-white border-pink-500 shadow-md' : 'bg-white text-pink-400 border-pink-50'}"
                    data-cat="${c}">
                    ${c}
                </button>
            `).join('');

            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.onclick = () => {
                    currentCategory = btn.dataset.cat;
                    renderCats();
                    render();
                };
            });
        };

        // 3. Logika Auth & UI
        const toggleAdminUI = (active) => {
            isAdminActive = active;
            document.getElementById('statusBadge').classList.toggle('hidden', !active);
            document.getElementById('adminControls').classList.toggle('hidden', !active);
            document.getElementById('loginBtn').classList.toggle('hidden', active);
            render();
        };

        // 4. Event Listeners
        document.getElementById('loginBtn').onclick = () => document.getElementById('modalLogin').classList.add('active');
        document.getElementById('closeLogin').onclick = () => document.getElementById('modalLogin').classList.remove('active');
        document.getElementById('addBtn').onclick = () => document.getElementById('modalForm').classList.add('active');
        document.getElementById('cancelForm').onclick = () => document.getElementById('modalForm').classList.remove('active');

        document.getElementById('submitLogin').onclick = () => {
            const pass = document.getElementById('adminPass').value;
            if(pass === 'pinkadmin') { // GANTI PASSWORD DI SINI
                toggleAdminUI(true);
                document.getElementById('modalLogin').classList.remove('active');
                sessionStorage.setItem('isAdmin', 'true');
            } else {
                alert("Password Admin Salah!");
            }
        };

        document.getElementById('logoutBtn').onclick = () => {
            toggleAdminUI(false);
            sessionStorage.removeItem('isAdmin');
        };

        document.getElementById('saveCloud').onclick = async () => {
            const title = document.getElementById('f_title').value;
            const cat = document.getElementById('f_cat').value;
            const img = document.getElementById('f_img').value;
            const link = document.getElementById('f_link').value;

            if(!title || !link) return alert("Nama Produk dan Link Shopee wajib diisi!");

            try {
                const colRef = collection(db, 'artifacts', APP_COLLECTION, 'public', 'data', 'products');
                await addDoc(colRef, {
                    title,
                    category: cat || 'Umum',
                    image: img,
                    link,
                    createdAt: serverTimestamp()
                });
                
                document.getElementById('modalForm').classList.remove('active');
                document.getElementById('f_title').value = '';
                document.getElementById('f_link').value = '';
                document.getElementById('f_img').value = '';
            } catch (err) {
                alert("Gagal menyimpan ke Cloud: " + err.message);
            }
        };

        document.getElementById('searchField').oninput = render;

        // 5. Inisialisasi App
        const init = async () => {
            try {
                // Login anonim supaya bisa baca data dari Firestore
                await signInAnonymously(auth);
                
                // Cek session login sebelumnya
                if(sessionStorage.getItem('isAdmin') === 'true') toggleAdminUI(true);

                // Real-time listener dari Firestore
                const colRef = collection(db, 'artifacts', APP_COLLECTION, 'public', 'data', 'products');
                onSnapshot(colRef, (snap) => {
                    allProducts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Urutkan berdasarkan yang terbaru
                    allProducts.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    render();
                    renderCats();
                }, (err) => {
                    console.error("Firebase Error:", err);
                    document.getElementById('mainGrid').innerHTML = `<div class="text-center py-20 text-red-400">Gagal memuat data. Periksa koneksi atau config Firebase.</div>`;
                });

            } catch (err) {
                console.error("Init Error:", err);
            }
        };

        window.onload = init;
    </script>
</body>
</html>
