<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Inspiring - Katalog Otomatis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fdf2f8;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="min-h-screen pb-10">

    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-md border-b border-pink-100 sticky top-0 z-50 shadow-sm">
        <div class="max-w-xl mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="text-pink-600 font-bold text-lg flex items-center gap-2">
                <div class="bg-pink-500 text-white w-8 h-8 rounded-lg flex items-center justify-center shadow-lg">D</div>
                Daily Inspiring
            </h1>
            <div class="text-[9px] font-black text-pink-300 uppercase tracking-tighter">Auto-Sync Sheets</div>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 pt-8">
        <div class="mb-8">
            <h2 class="text-2xl font-black text-slate-800 mb-1">Rekomendasi Hari Ini ✨</h2>
            <p class="text-slate-500 text-xs">Find your inspiration for everything</p>
        </div>

        <!-- Search -->
        <div class="mb-6">
            <input type="text" id="searchInput" class="w-full bg-white border-2 border-pink-50 rounded-2xl py-4 px-6 text-sm outline-none focus:border-pink-300 shadow-sm transition-all" placeholder="Cari barang impianmu...">
        </div>

        <!-- Filter Kategori -->
        <div id="categoryContainer" class="flex gap-2 overflow-x-auto no-scrollbar mb-8">
            <!-- Loading Kategori -->
        </div>

        <!-- Grid Produk -->
        <div id="productGrid" class="grid gap-4">
            <!-- Loading State -->
            <div class="bg-white rounded-[2rem] p-4 flex gap-4 animate-pulse">
                <div class="w-20 h-20 bg-slate-100 rounded-2xl"></div>
                <div class="flex-grow space-y-2">
                    <div class="h-3 bg-slate-100 w-1/4 rounded"></div>
                    <div class="h-4 bg-slate-100 w-3/4 rounded"></div>
                    <div class="h-8 bg-slate-100 w-1/2 rounded-xl mt-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // MASUKKAN LINK CSV GOOGLE SHEETS ANDA DI SINI
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2RbNPz4vFiII7U-CH3yYeTqIUmZuk0V_0N9xdYfK28TjxBrGQ0wMj6W2jnKj4vow9glYFlWMauuRu/pub?output=csv';

        let products = [];
        let activeCategory = 'Semua';

        // Fungsi mengambil data CSV
        async function fetchSheetData() {
            if (SHEET_CSV_URL === 'SILAKAN_GANTI_DENGAN_LINK_CSV_ANDA') {
                document.getElementById('productGrid').innerHTML = `
                    <div class="bg-yellow-50 border border-yellow-100 p-6 rounded-3xl text-center">
                        <p class="text-yellow-700 text-sm font-bold">⚠️ Link Google Sheets Belum Dipasang</p>
                        <p class="text-yellow-600 text-[10px] mt-2 leading-relaxed">
                            Harap buka kode index.html dan ganti variabel <b>SHEET_CSV_URL</b> dengan link CSV dari Google Sheets Anda.
                        </p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(SHEET_CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1); // Hapus baris header

                products = rows.map(row => {
                    // Menangani CSV sederhana
                    const cols = row.split(',');
                    if (cols.length < 2) return null;
                    return {
                        title: cols[0]?.trim(),
                        category: cols[1]?.trim() || 'Lainnya',
                        image: cols[2]?.trim(),
                        link: cols[3]?.trim()
                    };
                }).filter(p => p && p.title);

                renderCategories();
                renderProducts();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('productGrid').innerHTML = '<p class="text-center text-red-400 py-10">Gagal mengambil data dari Google Sheets.</p>';
            }
        }

        function renderProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchSearch = p.title.toLowerCase().includes(searchTerm);
                const matchCat = activeCategory === 'Semua' || p.category === activeCategory;
                return matchSearch && matchCat;
            });

            const grid = document.getElementById('productGrid');
            if (filtered.length === 0) {
                grid.innerHTML = '<p class="text-center py-20 text-slate-300">Produk tidak ditemukan.</p>';
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="bg-white rounded-[2rem] p-4 shadow-sm border border-pink-50 flex items-center gap-4 hover:shadow-md transition-all">
                    <div class="w-20 h-20 bg-pink-50 rounded-2xl overflow-hidden flex-shrink-0">
                        <img src="${p.image || 'https://via.placeholder.com/150?text=Produk'}" 
                             class="w-full h-full object-cover" 
                             onerror="this.src='https://via.placeholder.com/150?text=Daily+Inspiring'">
                    </div>
                    <div class="flex-grow">
                        <span class="text-[8px] font-black text-pink-400 uppercase tracking-widest">${p.category}</span>
                        <h3 class="font-bold text-slate-800 text-sm line-clamp-2 leading-tight mt-0.5 mb-3">${p.title}</h3>
                        <a href="${p.link}" target="_blank" 
                           class="inline-block bg-pink-500 text-white px-5 py-2 rounded-xl text-[10px] font-black shadow-lg shadow-pink-100 active:scale-90 transition-all">
                           CEK DI SHOPEE
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function renderCategories() {
            const cats = ['Semua', ...new Set(products.map(p => p.category))];
            const container = document.getElementById('categoryContainer');
            container.innerHTML = cats.map(c => `
                <button onclick="filterByCat('${c}')" 
                    class="px-6 py-2.5 rounded-full text-xs font-bold whitespace-nowrap border-2 transition-all
                    ${activeCategory === c ? 'bg-pink-500 text-white border-pink-500 shadow-md' : 'bg-white text-pink-400 border-pink-50'}">
                    ${c}
                </button>
            `).join('');
        }

        window.filterByCat = (cat) => {
            activeCategory = cat;
            renderCategories();
            renderProducts();
        };

        document.getElementById('searchInput').addEventListener('input', renderProducts);

        // Jalankan saat halaman dibuka
        window.onload = fetchSheetData;
    </script>
</body>
</html>
