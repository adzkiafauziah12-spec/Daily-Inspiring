<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Inspiring - Cloud Katalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fff5f7;
            touch-action: manipulation;
        }
        /* Modal Fix: Pastikan tidak ada yang menghalangi klik */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 100000;
            justify-content: center;
            align-items: center;
        }
        .modal.active { display: flex !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Tombol Admin Khusus agar selalu bisa diklik */
        #btnTriggerAdmin {
            all: unset;
            display: block;
            width: 100%;
            background: #000;
            color: #fff;
            font-size: 10px;
            font-weight: 900;
            text-align: center;
            padding: 12px 0;
            cursor: pointer;
            letter-spacing: 2px;
            position: relative;
            z-index: 1000;
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <!-- Tombol Paling Luar (Layer 0) -->
    <button id="btnTriggerAdmin" type="button">
        KLIK DISINI UNTUK LOGIN ADMIN
    </button>

    <header class="bg-white border-b border-pink-100 sticky top-0 z-40 shadow-sm">
        <div class="max-w-xl mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="text-pink-600 font-bold text-lg flex items-center gap-2">
                <span class="bg-pink-500 text-white w-8 h-8 rounded-lg flex items-center justify-center">D</span>
                Daily Inspiring
            </h1>
            <div id="adminStatus" class="hidden bg-pink-600 text-white px-3 py-1 rounded-full text-[9px] font-black animate-pulse">ADMIN MODE</div>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 pt-6">
        <div class="mb-6">
            <input type="text" id="searchBar" class="w-full bg-white border border-pink-100 rounded-2xl py-4 px-6 text-sm outline-none focus:ring-2 focus:ring-pink-400 shadow-sm" placeholder="Cari barang impian...">
        </div>

        <div id="catContainer" class="flex gap-2 overflow-x-auto no-scrollbar mb-6">
            <!-- Kategori akan muncul di sini -->
        </div>

        <div id="productGrid" class="grid gap-4">
            <div class="text-center py-20 text-pink-300">Memulai koneksi...</div>
        </div>
    </main>

    <!-- Tombol Admin Action -->
    <div id="adminPanel" class="hidden fixed bottom-6 right-6 z-50 flex flex-col gap-3 items-end">
        <button id="openFormBtn" class="bg-pink-600 text-white p-5 rounded-3xl shadow-2xl font-bold flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="3"><path d="M10 4v12M4 10h12"/></svg>
            TAMBAH PRODUK
        </button>
        <button id="logoutBtn" class="bg-slate-800 text-white text-[9px] px-3 py-1 rounded-lg">LOGOUT</button>
    </div>

    <!-- MODAL LOGIN -->
    <div id="loginOverlay" class="modal">
        <div class="bg-white w-[90%] max-w-[320px] rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="font-black text-xl text-center mb-6">Admin Verification</h3>
            <input type="password" id="passCode" class="w-full bg-slate-100 p-4 rounded-2xl text-center mb-4 outline-none focus:ring-2 focus:ring-pink-400" placeholder="Password">
            <button id="doLogin" class="w-full bg-pink-500 text-white font-bold py-4 rounded-2xl mb-2">MASUK</button>
            <button id="closeLogin" class="w-full text-slate-400 text-[10px] font-bold py-2">BATAL</button>
        </div>
    </div>

    <!-- MODAL FORM -->
    <div id="formOverlay" class="modal">
        <div class="bg-white w-full max-w-md rounded-t-[2.5rem] p-8 self-end max-h-[90vh] overflow-y-auto">
            <h3 class="font-bold text-xl mb-6">Tambah Produk Baru</h3>
            <div class="space-y-4">
                <input type="text" id="in_title" class="w-full bg-slate-50 p-4 rounded-xl border border-slate-100 outline-none" placeholder="Nama Produk">
                <input type="text" id="in_cat" class="w-full bg-slate-50 p-4 rounded-xl border border-slate-100 outline-none" placeholder="Kategori (Misal: Beauty)">
                <input type="text" id="in_img" class="w-full bg-slate-50 p-4 rounded-xl border border-slate-100 outline-none" placeholder="URL Gambar">
                <input type="text" id="in_link" class="w-full bg-slate-50 p-4 rounded-xl border border-slate-100 outline-none" placeholder="Link Shopee">
                <button id="doSave" class="w-full bg-pink-600 text-white font-bold py-4 rounded-xl shadow-lg">SIMPAN</button>
                <button id="closeForm" class="w-full text-slate-400 font-bold py-2">TUTUP</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global State
        let db, auth;
        let products = [];
        let activeCat = 'Semua';
        let isAdmin = false;

        // Ambil ID App
        const app_id = typeof __app_id !== 'undefined' ? __app_id : 'daily-insp-final';

        // Fungsi Render
        const render = () => {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = products.filter(p => {
                const mSearch = p.title.toLowerCase().includes(query);
                const mCat = activeCat === 'Semua' || p.category === activeCat;
                return mSearch && mCat;
            });

            const grid = document.getElementById('productGrid');
            if(filtered.length === 0) {
                grid.innerHTML = `<div class="text-center py-20 text-slate-300">Produk tidak ditemukan.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="bg-white rounded-3xl p-4 shadow-sm border border-pink-50 flex gap-4 relative">
                    <img src="${p.image}" class="w-20 h-20 rounded-2xl object-cover bg-slate-100" onerror="this.src='https://via.placeholder.com/100'">
                    <div class="flex-grow">
                        <p class="text-[8px] font-bold text-pink-400 uppercase tracking-widest">${p.category || 'PRODUK'}</p>
                        <h3 class="text-sm font-bold text-slate-800 line-clamp-2 leading-tight mb-2">${p.title}</h3>
                        <a href="${p.link}" target="_blank" class="inline-block bg-pink-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold">BELI</a>
                    </div>
                    ${isAdmin ? `<button class="del-btn absolute top-2 right-2 text-red-300 px-2" data-id="${p.id}">Ã—</button>` : ''}
                </div>
            `).join('');

            document.querySelectorAll('.del-btn').forEach(b => {
                b.onclick = async () => {
                    if(confirm("Hapus?")) await deleteDoc(doc(db, 'artifacts', app_id, 'public', 'data', 'products', b.dataset.id));
                };
            });
        };

        const renderCats = () => {
            const cats = ['Semua', ...new Set(products.map(p => p.category).filter(c => c))];
            const container = document.getElementById('catContainer');
            container.innerHTML = cats.map(c => `
                <button class="cat-item px-4 py-2 rounded-xl text-xs font-bold whitespace-nowrap border ${activeCat === c ? 'bg-pink-500 text-white' : 'bg-white text-pink-400'}" data-cat="${c}">${c}</button>
            `).join('');
            document.querySelectorAll('.cat-item').forEach(b => {
                b.onclick = () => { activeCat = b.dataset.cat; renderCats(); render(); };
            });
        };

        // Event Handling (Native Binding)
        const initEvents = () => {
            document.getElementById('btnTriggerAdmin').onclick = () => document.getElementById('loginOverlay').classList.add('active');
            document.getElementById('closeLogin').onclick = () => document.getElementById('loginOverlay').classList.remove('active');
            document.getElementById('openFormBtn').onclick = () => document.getElementById('formOverlay').classList.add('active');
            document.getElementById('closeForm').onclick = () => document.getElementById('formOverlay').classList.remove('active');
            
            document.getElementById('doLogin').onclick = () => {
                if(document.getElementById('passCode').value === 'pinkadmin') {
                    isAdmin = true;
                    document.getElementById('adminStatus').classList.remove('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    document.getElementById('loginOverlay').classList.remove('active');
                    render();
                } else { alert("Salah!"); }
            };

            document.getElementById('logoutBtn').onclick = () => {
                isAdmin = false;
                document.getElementById('adminStatus').classList.add('hidden');
                document.getElementById('adminPanel').classList.add('hidden');
                render();
            };

            document.getElementById('searchBar').oninput = () => render();

            document.getElementById('doSave').onclick = async () => {
                const data = {
                    title: document.getElementById('in_title').value,
                    category: document.getElementById('in_cat').value,
                    image: document.getElementById('in_img').value,
                    link: document.getElementById('in_link').value,
                    createdAt: Date.now()
                };
                if(!data.title || !data.link) return alert("Isi data!");
                await addDoc(collection(db, 'artifacts', app_id, 'public', 'data', 'products'), data);
                document.getElementById('formOverlay').classList.remove('active');
            };
        };

        // Main App Start
        const start = async () => {
            initEvents();
            
            try {
                const config = JSON.parse(__firebase_config);
                const app = initializeApp(config);
                db = getFirestore(app);
                auth = getAuth(app);

                await signInAnonymously(auth);

                onSnapshot(collection(db, 'artifacts', app_id, 'public', 'data', 'products'), (snap) => {
                    products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    products.sort((a,b) => b.createdAt - a.createdAt);
                    render();
                    renderCats();
                }, (err) => {
                    document.getElementById('productGrid').innerHTML = `<div class="text-center p-10 text-red-400">Database error: Silakan Refresh.</div>`;
                });

            } catch (e) {
                console.error(e);
                document.getElementById('productGrid').innerHTML = `<div class="text-center p-10">Konfigurasi database tidak ditemukan. Hubungi developer.</div>`;
            }
        };

        window.onload = start;
    </script>
</body>
</html>
